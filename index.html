<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
    
  <div class="submit">
    <button id="submit-btn">Generate a random pokemon</button>
  </div>

  <div class="information">
    
    <div id="display-image">  <!--pokemon image-->
      <img>
    </div>
    
    <div>              <!--pokemon name-->
      <h3 id="display-name">Name: </h3>
    </div> 
    
    <div>       <!--pokemon type, stats-->
      <h3 id="display-type">Types: </h3>
    </div>  
    
    <div>           <!--pokemon skills-->
      <h3 id="display-abilities">Abilities</h3>
    </div>  
  
  </div>
  
</section>
  
  <script src = 'script.js'></script>
</body>
</html>
