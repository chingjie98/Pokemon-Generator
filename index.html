<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Pokemon Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <p>Random Pokemon Generator</p>
  </header>

  <section>
      
    <div class="submit">
      <button id="submit-btn">Generate a random pokemon</button>
    </div>

    <div class="information">
      <div id="display-image">  <!--pokemon image-->
      </div>

      <div>              
        <h3 id="display-name">Name: </h3> <!--pokemon name-->
        <h3 id="display-type">Types: </h3>  <!--pokemon type, stats-->
        <h3 id="display-abilities">Abilities</h3>  <!--pokemon skills-->
      </div>  
    </div>
    
  </section>
  
  <script src = 'script.js'></script>
</body>
</html>
